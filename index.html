<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Trivia</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Harry Potter Trivia</h1>
        <div class="intro">
            <p>How much do you know about the Boy Who Lived?</p>
            <div>Take the Quiz Below to Find Out</div>
        </div>
    <div id="quiz"></div>
    <button id="submit">See My Results</button>
    <div id="results"></div>

    <footer>
        <div class="outcome"><strong>Score</strong>
        <p class="readOut">7 or more correct: Excellent! Yer a wizard! </p>
        <p class="readOut">Fewer than 6 correct: Sorry muggle, better go back to Hogwarts!</p>
        </div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
